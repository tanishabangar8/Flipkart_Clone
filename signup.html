<body>
    <!-- <div class="container" -->
    <form class="container" action="register.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Looks like you're new here!</h1>
                        <p>
                            Sign up with your mobile<br> number to get started
                        </p>
                    </div>
                </div>

                        <input type="email " name="email" id="email" required="" />

                        <input type="password" name="password" id="password" required="" />

                    </div>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="Login" onclick="validate()" />
                    </div>

                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Existing User?Log in" />

                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="login.html">New to Flipkart? Create an account</a></p>
